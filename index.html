<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <title>Mein digitaler Kleiderschrank</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <header>
        <h1>Mein digitaler Kleiderschrank</h1>
    </header>
    <main>
        <p>Wilkommen in meinem digitalen Kleiderschrank!</p>

      <div class="form-container">
        <form id="Kleidungsform">
            <label for="bild">Bild:</label>
            <input type="url" id="bild" name="bild" required>
            <br><br>
            <label for="kategorie">Kategorie:</label>
            <select id="kategorie" name="kategorie" required>
                <option value="hosen">Hosen</option>
                <option value="tshirts">T-shirts</option>
                <option value="pullover">Pullover</option>
                <option value="jacken">Jacken</option>
            </select>
            <br><br>
            <label for="beschreibung">Beschreibung:</label>
            <input type="text" id="beschreibung" name="beschreibung" required>
            <br><br>
            <label for="size">Größe:</label>
            <input type="text" id="size" name="size" required>
            <br><br>
            <label for="price">Preis:</label>
            <input type="number" id="price" name="price" required>
            <br><br>
            <button class="speichern-btn" type="submit">Speichern</button>
        </form>
        
        <nav>
            <ul>
                <li><a href="Kategorien/hosen.html">Hosen</a></li>
                <li><a href="Kategorien/tshirts.html">T-shirts</a></li>
                <li><a href="Kategorien/pullover.html">Pullover</a></li>
                <li><a href="Kategorien/jacken.html">Jacken</a></li>
            </ul>
        </nav>
    </main>
    <footer>
        <p>2024 Mein Digitaler Kleiderschrank - Selina Kieninger</p>
    </footer>
</body>
</html>
